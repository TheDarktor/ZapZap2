<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapZap 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="uploadImage.css" />
    <link rel="stylesheet" href="scrollbar.css" />
    <link rel="stylesheet" href="bubble.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <Upload Image Modal> -->
    <div
      class="modal fade"
      id="uploadImageModal"
      tabindex="-1"
      aria-labelledby="uploadImageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadImageModalLabel">
              Enviar imagem
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <!-- Upload  -->
              <form id="uploadImageButton-form" class="uploader">
                <input
                  id="uploadImageButton"
                  type="file"
                  name="fileUpload"
                  accept="image/*"
                />
                <label for="uploadImageButton" id="file-drag">
                  <img id="file-image" src="#" alt="Preview" class="hidden" />
                  <div id="start">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Selecione um arquivo ou arraste até aqui</div>
                    <div id="notimage" class="hidden">
                      Por favor selecione uma imagem
                    </div>
                    <span id="uploadImageButton-btn" class="btn btn-primary"
                      >Selecione um arquivo</span
                    >
                  </div>
                  <div id="response" class="hidden">
                    <div id="messages"></div>
                    <progress class="progress" id="file-progress" value="0">
                      <span>0</span>%
                    </progress>
                  </div>
                </label>
              </form>
              <!-- </InputImage> -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="closeUploadImageModal()"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- </Upload Image Modal> -->
    <form id="chat">
      <input
        class="chatinputs"
        id="userInput"
        type="text"
        name="username"
        placeholder="Digite o seu usuário"
      />
      <div class="chat-messages"></div>
      <div id="div-Submit">
        <input
          class="chatinputs"
          id="messageInput"
          type="text"
          name="message"
          placeholder="Digite sua mensagem"
        />
        <button
          class="chatButtons"
          type="button"
          onclick="openImageUploadModal()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-card-image"
            viewBox="0 0 16 16"
          >
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
            <path
              d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"
            />
          </svg>
        </button>
        <button id="submitMessageButton" class="chatButtons" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-send-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
            />
          </svg>
        </button>
      </div>
    </form>
    <script src="js/uploadImageModal.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
