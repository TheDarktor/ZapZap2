<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapZap 2</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="chat">
      <input
        id="userInput"
        class="chat-input"
        type="text"
        name="username"
        placeholder="Digite o seu usuÃ¡rio"
      />
      <div class="messages"></div>
      <input
        id="messageInput"
        class="chat-input"
        type="text"
        name="message"
        placeholder="Digite sua mensagem"
      />
      <div id="div-SubmitTools">
        <button id="submitMessageButton" type="submit">Enviar</button>
        <input type="file" id="uploadImageButton" />
      </div>
    </form>

    <script type="text/javascript">
      var socket = io("http://localhost:3000");

      function renderMessage(message) {
        if (message.image != "") {
          $(".messages").append(
            '<div class="message">' +
              message.author +
              "<strong></strong>: " +
              message.message +
              "<br>" +
              "<img src=" +
              message.image +
              " width='64px' height='64px'>" +
              "</div>"
          );
        } else {
          $(".messages").append(
            '<div class="message">' +
              message.author +
              "<strong></strong>: " +
              message.message +
              "</div>"
          );
        }
      }

      socket.on("previousMessages", function (messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function (message) {
        renderMessage(message);
      });

      $("#chat").submit(function (event) {
        event.preventDefault();

        var author = $("input[name=username]").val();
        var message = $("input[name=message]").val();

        if (author.length && (message.length || uploadedImage.length)) {
          var messageObject = {
            author: author,
            message: message,
            image: uploadedImage,
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);

          uploadedImage = "";
          imageInput.value = "";
          document.querySelector("#messageInput").value = "";
        }
      });

      const imageInput = document.querySelector("#uploadImageButton");
      var uploadedImage = "";

      imageInput.addEventListener("change", function () {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
          uploadedImage = reader.result;
        });
        reader.readAsDataURL(this.files[0]);
      });
    </script>
  </body>
</html>
